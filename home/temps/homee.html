<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>{% block title %} DERNEK {% endblock %} </title>
    <meta name="keywords" content="{% block keywords %} ANAHTAR KEL {% endblock %} ">
    <meta name="description" content="{% block description %} ANAHTAR KOR {% endblock %} ">
    <meta name="author" content="{% block author %} ANAHTAR AR {% endblock %} ">

    <!-- CSS
    ================================================== -->
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.css'%}">
    <link rel="stylesheet" href="{% static 'css/prettyPhoto.css'%}"/>
    <link rel="stylesheet" href="{% static 'css/flexslider.css'%}"/>
    <link rel="stylesheet" href="{% static 'css/custom-styles.css'%}">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <link rel="stylesheet" href="{% static 'css/style-ie.css'%}"/>
    <![endif]-->

    <!-- Favicons
    ================================================== -->

    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png'%}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/apple-touch-icon-72x72.png'%}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/apple-touch-icon-114x114.png'%}">

    <!-- JS
    ================================================== -->
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="{% static 'js/bootstrap.js'%}"></script>
    <script src="{% static 'js/jquery.prettyPhoto.js'%}"></script>
    <script src="{% static 'js/jquery.flexslider.js'%}"></script>
    <script src="{% static 'js/jquery.custom.js'%}"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $("#btn-blog-next").click(function () {
              $('#blogCarousel').carousel('next')
            });
             $("#btn-blog-prev").click(function () {
              $('#blogCarousel').carousel('prev')
            });

             $("#btn-client-next").click(function () {
              $('#clientCarousel').carousel('next')
            });
             $("#btn-client-prev").click(function () {
              $('#clientCarousel').carousel('prev')
            });

        });

         $(window).load(function(){

            $('.flexslider').flexslider({
                animation: "slide",
                slideshow: true,
                start: function(slider){
                  $('body').removeClass('loading');
                }
            });
        });








    </script>

    {% block head %}

    {% endblock %}

</head>


<body class="home">

<div class="color-bar-1"></div>
<div class="color-bar-2 color-bg"></div>
<div class="container">


    {% include 'header.html' %}
    {% block content %} {% include 'content.html' %}{% endblock %}

</div>
{% include 'footer.html' %}
{% block foot %} {% endblock %}
</body>
</html>
